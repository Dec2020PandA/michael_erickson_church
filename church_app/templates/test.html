<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Test</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'test.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsrniwZJcCz-23od5YakpQSe3pOIslnYc&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <script>
        let placeSearch;
let autocomplete;
const componentForm = {
  street_number: "short_name",
  route: "long_name",
  locality: "long_name",
  administrative_area_level_1: "short_name",
  country: "long_name",
  postal_code: "short_name",
};

function initAutocomplete() {
  // Create the autocomplete object, restricting the search predictions to
  // geographical location types.
  autocomplete = new google.maps.places.Autocomplete(
    document.getElementById("autocomplete"),
    { types: ["geocode"] }
  );
  // Avoid paying for data that you don't need by restricting the set of
  // place fields that are returned to just the address components.
  autocomplete.setFields(["address_component"]);
  // When the user selects an address from the drop-down, populate the
  // address fields in the form.
  autocomplete.addListener("place_changed", fillInAddress);
}

function fillInAddress() {
  // Get the place details from the autocomplete object.
  const place = autocomplete.getPlace();

  for (const component in componentForm) {
    document.getElementById(component).value = "";
    document.getElementById(component).disabled = false;
  }

  // Get each component of the address from the place details,
  // and then fill-in the corresponding field on the form.
  for (const component of place.address_components) {
    const addressType = component.types[0];

    if (componentForm[addressType]) {
      const val = component[componentForm[addressType]];
      document.getElementById(addressType).value = val;
    }
  }
}

// Bias the autocomplete object to the user's geographical location,
// as supplied by the browser's 'navigator.geolocation' object.
function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition((position) => {
      const geolocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
      };
      const circle = new google.maps.Circle({
        center: geolocation,
        radius: position.coords.accuracy,
      });
      autocomplete.setBounds(circle.getBounds());
    });
  }
}
    </script>
</head>
    <body>
        <div id="locationField">
          <input
            id="autocomplete"
            placeholder="Enter your address"
            onFocus="geolocate()"
            type="text"
          />
        </div>
    
        <table id="address">
          <tr>
            <td class="label">Street address</td>
            <td class="slimField">
              <input class="field" id="street_number" disabled="true" />
            </td>
            <td class="wideField" colspan="2">
              <input class="field" id="route" disabled="true" />
            </td>
          </tr>
          <tr>
            <td class="label">City</td>
            <td class="wideField" colspan="3">
              <input class="field" id="locality" disabled="true" />
            </td>
          </tr>
          <tr>
            <td class="label">State</td>
            <td class="slimField">
              <input
                class="field"
                id="administrative_area_level_1"
                disabled="true"
              />
            </td>
            <td class="label">Zip code</td>
            <td class="wideField">
              <input class="field" id="postal_code" disabled="true" />
            </td>
          </tr>
          <tr>
            <td class="label">Country</td>
            <td class="wideField" colspan="3">
              <input class="field" id="country" disabled="true" />
            </td>
          </tr>
        </table>
</body>
</html>
